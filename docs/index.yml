conceptualContent:
  title: 評量
  summary: 評量可協助您規劃雲端旅程。 您可以使用這些評量來識別目前與所需狀態之間的差異。 我們將提供個人化的策劃建議，以協助您達到所需的狀態。
  items:
  - title: 雲端旅程追蹤器
    links:
    - url: https://docs.microsoft.com/assessments/?mode=pre-assessment&id=cloud-journey-tracker
      itemType: get-started
      text: 根據您的業務需求，識別您的雲端採用途徑。
  - title: 策略移轉評量和整備工具 (智慧型)
    links:
    - url: https://docs.microsoft.com/assessments/?mode=pre-assessment&id=Strategic-Migration-Assessment
      itemType: get-started
      text: 去除移轉工作的障礙、改善程序，並促使商務成功。
  - title: 治理基準測試
    links:
    - url: https://www.cafbaseline.com
      itemType: quickstart
      text: 識別您目前的狀態與業務優先順序之間的差異，並取得適當的資源以利消除這些差異。
  - title: Azure 架構檢閱
    links:
    - url: https://docs.microsoft.com/assessments/?mode=pre-assessment&id=azure-architecture-review
      itemType: architecture
      text: 查看如何在基本作業以外進一步處理優先順序工作負載。
additionalContent:
  sections:
  - title: 尋找支援
    summary: 如果您在雲端採用旅程中遭受阻礙，Microsoft 有專用資源可協助您去除這些障礙。
    items:
    - title: FastTrack for Azure
      summary: 向 Microsoft 工程師求助
      url: https://azure.microsoft.com/programs/azure-fasttrack
    - title: Azure 移轉計劃
      summary: 取得將工作負載遷移至雲端的協助
      url: https://azure.microsoft.com/migration/migration-program
    - title: 尋找合作夥伴
      summary: 尋找可協助您開始使用的合作夥伴
      url: https://aka.ms/adopt/findapartner
  footer: 了解為何雲端採用架構適合您的企業。 [https://aka.ms/adopt](https://azure.microsoft.com/cloud-adoption-framework)
